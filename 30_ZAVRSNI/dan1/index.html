<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITBootcamp Chat</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ITBootcamp Chat</h1>
      <h2>Choose a chatroom</h2>
    </header>

    <nav class="row">
      <button id="btnGeneral" class="btn col-3 col-m-6">#general</button>
      <button id="btnJs" class="btn col-3 col-m-6">#js</button>

      <button id="btnHomeworks" class="btn col-3 col-m-6">#homeworks</button>
      <button id="btnTests" class="btn col-3 col-m-6">#tests</button>
    </nav>

    <section>
      <ul></ul>
    </section>

    <form class="row">
      <input
        type="color"
        name="fcolor"
        id="fcolor"
        value="#fff"
        class="col-9 col-m-12"
      />
      <input
        type="submit"
        value="Update color"
        class="btn col-3 col-m-12"
        id="colorC"
      />
    </form>

    <form class="row">
      <textarea
        name=""
        id="inputMessage"
        placeholder=" Your message..."
        cols="10"
        rows="5"
        class="col-9 col-m-12"
      ></textarea>

      <input
        type="submit"
        value="Send"
        id="btnSend"
        class="btn col-3 col-m-12"
      />
    </form>

    <form id="formUsername" class="row">
      <input
        type="text"
        placeholder=" Update username"
        id="inputUsername"
        class="col-9 col-m-12"
      />
      <input
        type="submit"
        value="Update"
        id="btnUpdate"
        class="btn col-3 col-m-12"
      />
    </form>

    <span class="update"></span>

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
