<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stefan Spasic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="row">
      <h1 class="col-12 col-m-12" id="n1"></h1>
    </header>
    <div class="row">
      <nav class="col-4 col-m-12">
        <ul>
          <li><a href="">HTML</a></li>
          <li><a href="">CSS</a></li>
          <li><a href="">JS</a></li>
        </ul>
      </nav>
      <aside col-9>
        <p>
          Nasa misija je otvaranje mogucnosti drustveni napredak motivisanim
          pojedincima i povecanje produktivnosti srpske privdede kroz
          kvalifikovanu IT radnu snagu.
        </p>
      </aside>
    </div>
    <div class="row">
      <img src="slika1.JPG" alt="" class="col-4 col-m-12" />
      <img src="slika2.JPG" alt="" class="col-4 col-m-12" />
      <img src="slika3.JPG" alt="" class="col-4 col-m-12" />
    </div>
    <form method="get">
      <div class="row">
        <legend class="col-12 col-m-12"><h2>Prijavite se</h2></legend>
      </div>
      <div class="row">
        <label for="ime" class="col-3 col-m-12">Ime i prezime</label>
        <input type="text" name="ime" class="col-9 col-m-12" />
      </div>
      <div class="row">
        <label for="email" class="col-3 col-m-12">E-mail</label>
        <input type="email" name="email" class="col-9 col-m-12" />
      </div>
      <div class="row">
        <label for="pismo" class="col-3 col-m-12">Motivaciono pismo:</label>
        <textarea
          name="pismo"
          class="col-9 col-m-12"
          cols="33"
          rows="10"
        ></textarea>
      </div>
      <div class="row">
        <input type="submit" value="Posalji" class="col-3 col-m-12 btn" />
        <input type="hidden" name="hidden" class="col-9" />
      </div>
    </form>
    <footer class="row">
      <h2 class="col-12 col-m-12">Ime i prezime autora</h2>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
