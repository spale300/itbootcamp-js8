<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadatak 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Form Validation</legend>

        <p>
          <label for="name" class="lab">Name:</label>
          <input type="text" name="name" class="inp" />
        </p>

        <p>
          <label for="username" class="lab">Username:</label>
          <input type="text" name="username" class="inp" />
        </p>

        <p>
          <label for="pw" class="lab">Password:</label>
          <input type="password" name="pw" />
        </p>

        <p>
          <label for="rpw" class="lab">Re-type Password:</label>
          <input type="password" name="rpw" id="" />
        </p>

        <p>
          <label for="gender" class="lab">Gender:</label>
          <input type="radio" name="gender" id="" value="m" checked />Male
          <input type="radio" name="gender" id="" value="f" />Female
          <input type="radio" name="gender" id="" value="o" />Other
        </p>

        <p>
          <label for="ps" class="lab">Programming skills:</label>
          <input type="checkbox" name="ps" id="" value="java" />Java
          <input type="checkbox" name="ps" id="" value="android" />Android
          <input type="checkbox" name="ps" id="" value="ruby" />Ruby
          <input type="checkbox" name="ps" id="" value="net" />Net
        </p>

        <p>
          <label for="number" class="lab">Contact no:</label>
          <input type="number" name="number" id="" />
        </p>

        <p>
          <label for="email" class="lab">E-mail:</label>
          <input type="email" name="email" id="" />
        </p>

        <p>
          <label for="college" class="lab">College:</label>
          <select name="college" id="">
            <option value="">Select College</option>
          </select>
        </p>
        <label for="" class="lab"></label>
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
